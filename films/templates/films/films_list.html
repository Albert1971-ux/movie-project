<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список фильмов</title>
</head>
<body>
    <h1>Список фильмов</h1>

    {% if films %}
        <ul>
            {% for film in films %}
                <li>
                    <h2>{{ film.title }}</h2>
                    <p><strong>Описание:</strong> {{ film.description }}</p>
                    <p><strong>Отзыв:</strong> {{ film.review }}</p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Пока нет ни одного фильма.</p>
    {% endif %}

    <p><a href="{% url 'add_film' %}">Добавить новый фильм</a></p>
</body>
</html>
